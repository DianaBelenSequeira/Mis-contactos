<!DOCTYPE html>
<html lang="en">
<script src="https://cdn.tailwindcss.com"></script>
<head class="flex">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body">

    <header class="flex text-2xl text-white bg-violet-500 justify-center space-y-4 h-20 w-full items-center">
        <h1>MI LISTA DE CONTACTOS</h1>
    </header>

    <main>
        <section class="bg-violet-200 h-screen flex justify-center items-center"> 
            <form action="/cargar_contactos" method="post" class="flex flex-col  m-8 bg-white rounded-lg shadow-2xl space-y-4 w-6/12 h-[70vh]">
                <div class="content-evenly m-8">
                    <div class="flex flex-col mt-6 text-sm w-[87%] text-purple-950">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" required class="border-b-2 focus:outline-none focus:border-purple-200 bg-transparent h-[4vh] hover:drop-shadow">
                    </div>

                    <div class="flex flex-col mt-6 text-sm w-[87%] text-purple-950">
                        <label for="apellido">Apellido</label>
                        <input type="text" id="apellido" name="apellido" required class="border-b-2 focus:outline-none focus:border-purple-200 bg-transparent h-[4vh] hover:drop-shadow">
                    </div>

                    <div class="flex flex-col mt-6 text-sm w-[87%] text-purple-950">
                        <label for="numero">Numero telefonico</label>
                        <input type="text" id="numero" name="numero" required class="border-b-2 focus:outline-none focus:border-purple-200 bg-transparent h-[4vh] hover:drop-shadow">
                    </div>

                    <div class="flex justify-center items-center mt-[1.8rem] text-gray text-purple-950">
                        <input type="submit" value="Nuevo Contacto" class="rounded-md w-[10rem] h-[5.5vh]  border hover:drop-shadow-md bg-purple-200" >
                    </div>

                    <div class="flex justify-center items-center mt-[1.8rem] text-gray text-purple-950">
                        <button class="rounded-md w-[10rem] h-[5.5vh]  border hover:drop-shadow-md bg-purple-200" ><a href="/mostrar_contactos"> Ver Contactos </a> </button>
                    </div>

                </div> 
                
            </form>

        </section>

    </main>

</body>

</html>
